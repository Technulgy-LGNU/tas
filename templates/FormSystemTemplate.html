<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .header {
      background: #1e2939;
      color: #ffffff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .footer {
      margin-top: 20px;
      padding: 10px;
      font-size: 12px;
      color: #555;
      border-top: 1px solid #ddd;
    }
    .content-box {
      text-align: left;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #1e2939;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">Form Submission Successful</div>
  <p>New Form was submitted</p>
  <div class="content-box">
    <p><strong>Name:</strong> {{ .Name }}</p>
    <p><strong>Email:</strong> {{ .Email }}</p>
    <p><strong>Content:</strong> {{ .Content }}</p>
  </div>
  <p>To view all form submissions, click below:</p>
  <a href="https://tas.technulgy.com/#/forms" class="button">View Submissions</a>
  <div class="footer">&copy; 2025 Technulgy | T.A.S. All rights reserved.</div>
</div>
</body>
</html>
