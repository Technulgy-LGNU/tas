# FOR LOCAL DEV ONLY
# COPY THE DOCKER COMPOSE STUFF FROM THE README FOR PRODUCTION

services:
  tas-backend:
    build:
      context: .
      dockerfile: ../DOCKERFILE
    ports:
      - "3001:3001" # tas-backend
      - "3002:3003" # tas-cdn
      - "3003:3004" # tas-link
    depends_on:
      - db
    volumes:
      - tas-data:/var/lib/tas/
      - ./config:/var/lib/tas/config
    restart: unless-stopped

  tas-frontend:
    image: nginx:latest
    ports:
      - "3002:80" # tas-frontend
    volumes:
      - ./config/tas-frontend.conf:/etc/nginx/conf.d/default.conf
      - ./tas-frontend/:/usr/share/nginx/html

  website:
    image: nginx:latest
    ports:
      - "3000:80" # website
    volumes:
      - ./config/website.conf:/etc/nginx/conf.d/default.conf
      - ./website/:/usr/share/nginx/html


  psql-db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=tas
      - POSTGRES_PASSWORD=tasPassword
    volumes:
      - psql-data:/data
    restart: unless-stopped

volumes:
  psql-data:
  tas-data:
